<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <title>My Dungeon</title>
</head>
<body>
    <h1>My Dungeon</h1>
    <!--Contenedor del juego-->
    <div class="container">
        <!--Cuadro menú-->
        <div class="menu">
            <button type="button">START</button><br>
            <button type="button">CONTINUE</button><br>
            <button type="button">HELP</button><br>
            <button type="button">ABOUT</button><br>
            <button type="button">EXIT</button><br>
        </div>
        <!--Pantalla que muestra el texto del juego-->
        <div class="screen">

        </div>
        <!--Contenedor de estadisticas-->
        <div class="stats">

        </div>
        <!--Visor de inventario-->
        <div class="bag">

        </div>
        <!--Ingreso de comandos de texto-->
        <div class="input-text">
            <input type="text" placeholder="Ingresa tu acción aquí.">
        </div>
        <!--Guía de comandos-->
        <div class="help">

        </div>
    </div>




<script src="script.js"></script>    
</body>
</html>
